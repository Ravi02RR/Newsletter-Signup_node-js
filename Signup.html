<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter-Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form method="post" action="/">
            <img class="mb-4"
                src="https://th.bing.com/th/id/R.3c03dddbaebde5fc83f7fc88db45ad0c?rik=%2brYwyY3fxt3lmQ&riu=http%3a%2f%2fcdn.onlinewebfonts.com%2fsvg%2fimg_489898.png&ehk=L1pvC9%2fcWjLfSXYysDO6Ji7AMjfLBVEtCFzsO3yfBnA%3d&risl=&pid=ImgRaw&r=0"
                alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Signup to Newsletter!</h1>

            <div class="form-floating">
                <input name="fname" required autofocus type="text" class="form-control" id="floatingInput"
                    placeholder="Ravi">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mt-1">
                <input name="lname" required type="text" class="form-control" id="floatingInput" placeholder="Ranjan">
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating mt-1">
                <input name="email" required type="email" class="form-control" id="floatingPassword"
                    placeholder="xyz@email.com">
                <label for="floatingPassword">Email</label>
            </div>
            <button class="w-100 btn btn-lg btn-dark mt-4" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; The Node.js Project</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
